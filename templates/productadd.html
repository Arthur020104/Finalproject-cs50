{% extends "layout.html" %}

{% block title %}
    Add Product
{% endblock %}
{% block main %}
<form action="/product" method="post">
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="product_name" placeholder="Product Name" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="about" placeholder="About" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="img" placeholder="Image(link)" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" class="form-control" name="price" placeholder="Price" step="0.01" type="number">
    </div>
    <button class="buttonhide navbarb" type="submit">Add Product</button>
</form>
{% endblock %}
